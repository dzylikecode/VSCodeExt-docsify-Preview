<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple HTTP Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body,
      html,
      iframe {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <iframe id="Server" allowTransparency="false" frameborder="0"></iframe>
    <script>
      const vscode = acquireVsCodeApi();
      const iframe = document.getElementById("Server");

      // Handle the message inside the webview
      window.addEventListener("message", (event) => {
        const message = event.data; // The JSON data our extension sent

        switch (message.command) {
          case "jump":
            loadFrame(message.url);
            break;
          case "scroll":
            console.log(message.linePercent);
            updateScroll(message.linePercent);
            break;
          case "dzLog":
            console.log("dzLog");
            console.log(message.linePercent);
            break;
        }
      });

      function loadFrame(url) {
        iframe.src = url;
      }
      function updateScroll(linePercent) {
        iframe.contentWindow.postMessage({
          command: "scroll",
          linePercent: linePercent,
        });
      }
    </script>
  </body>
</html>
