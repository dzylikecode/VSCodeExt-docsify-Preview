<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple HTTP Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body,
      html,
      iframe {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <iframe id="Server" allowTransparency="false" frameborder="0"></iframe>
    <script>
      const vscode = acquireVsCodeApi();
      const iframe = document.getElementById("Server");

      // Handle the message inside the webview
      window.addEventListener("message", (event) => {
        const message = event.data; // The JSON data our extension sent

        switch (message.command) {
          case "jump":
            loadFrame(message.url);
            break;
          case "scroll":
            console.log(window.location);
            updateScroll(message.linePercent);
            break;
        }
      });

      function loadFrame(url) {
        iframe.src = url;
      }
      function updateScroll(linePercent) {
        let curWindow = iframe.contentWindow;

        // Uncaught DOMException: Blocked a frame with origin "vscode-webview:" from accessing a cross-origin frame.
        // 设置代理试试
        console.log(iframe);
        console.log(curWindow);
        let curDocument = iframe.contentDocument;
        const nextPosition = curDocument.body.scrollHeight * linePercent;
        curWindow.scroll(0, Math.ceil(nextPosition));
      }
    </script>
  </body>
</html>
