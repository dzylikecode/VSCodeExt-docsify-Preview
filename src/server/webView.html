<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple HTTP Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body,
      html,
      iframe {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
    </style>

    <style type="text/css">
      .context-menu {
        position: absolute;
        text-align: center;
        background: lightgray;
        border: 1px solid black;
      }

      .context-menu ul {
        padding: 0px;
        margin: 0px;
        min-width: 150px;
        list-style: none;
      }

      .context-menu ul li {
        padding-bottom: 7px;
        padding-top: 7px;
        border-bottom: 1px solid white;
        cursor: pointer;
        text-decoration: none;
        color: white;
        background-color: black;
      }

      .context-menu ul li:hover {
        background: hsl(100, 50%, 20%);
      }
    </style>
  </head>
  <body>
    <div id="contextMenu" class="context-menu" style="display: none">
      <ul>
        <li onclick="openInBrowser()">Open in browser</li>
        <li onclick="goHere()">Go here</li>
      </ul>
    </div>
    <iframe id="Server" allowTransparency="false" frameborder="0"></iframe>
    <script>
      const vscode = acquireVsCodeApi();
      const iframe = document.getElementById("Server");
      const log = (msg) => console.log("webview: " + msg);

      log("Hello!");

      // Handle the message inside the webview
      window.addEventListener("message", (event) => {
        const message = event.data; // The JSON data our extension sent
        log(JSON.stringify(message));

        switch (message.command) {
          case "jump":
            loadFrame(message.url);
            break;
          case "contextmenu":
            rightClick(message.event);
            break;
          case "loaded":
            vscode.postMessage(message);
            break;
          case "click":
            hideMenu();
            break;
          case "scroll":
            hideMenu();
            break;
        }
      });
      function loadFrame(url) {
        iframe.src = url;
      }

      function hideMenu() {
        document.getElementById("contextMenu").style.display = "none";
      }

      function rightClick(e) {
        log("context");

        if (document.getElementById("contextMenu").style.display == "block")
          hideMenu();
        else {
          var menu = document.getElementById("contextMenu");

          menu.style.display = "block";
          menu.style.left = e.x + "px";
          menu.style.top = e.y + "px";
        }
      }
      function openInBrowser() {
        log("open in browser");
        hideMenu();
        vscode.postMessage({ command: "openInBrowser" });
      }
    </script>
  </body>
</html>
